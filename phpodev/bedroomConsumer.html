<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, minimum-scale=1,maximum-scale=1,initial-scale=1">
    <title>Home automation system</title>
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <script>
        localStorage.setItem("page", "7");
    </script>
    <input type="checkbox" id="menu-toggle">
    <div class="sidebar">
        <div class="brand">
            <span class="lab la-affiliatetheme"></span>
            <h2>Homesphere</h2>

        </div>

        <div class="sidemen">
            <div class="side-user">
                <div class="side-img" style="background-image: url(blank.png);"> </div>
                <div class="user">
                    <small>Consumer</small>
                    <p>Deniz Mutlu</p>
                </div>
            </div>
            <ul>
                <li><a href="consumerApp.html">
                        <span class="las la-home"></span>
                        <span>Lobby</span>
                    </a>
                </li>
                <li>
                    <a href="kitchenConsumer.html">
                        <span class="las la-utensils"></span>
                        <span>Kitchen</span>
                    </a>
                </li>
                <li>
                    <a href="livingConsumer.html">
                        <span class="las la-tv"></span>
                        <span>Living Room</span>
                    </a>
                </li>
                <li>
                    <a href="bedroomConsumer.html" class="active">
                        <span class="las la-bed"></span>
                        <span>Bedroom </span>
                    </a>
                </li>
                <li>
                    <a href="login.php" id="exit">
                        <span class="las la-user-times"></span>
                        <span>Log out </span>
                        <script>
                            document.getElementById("exit").addEventListener("click", function () {
                                localStorage.setItem("user", "false");
                            });
                        </script>
                    </a>
                </li>
            </ul>

        </div>
    </div>
    <div class="main-content">
        <header>
            <label for="menu-toggle" class="menu-toggler">
                <span class="las la-bars"></span>
            </label>
        </header>
        <section>

            <div>
                <script>

                </script>
            </div>
            <main>
                <div class="cards">
                    <div class="card">
                        <div class="card-icon follow">
                            <span class="las la-lightbulb"></span>
                        </div>
                        <div class="card-info">
                            <h2>Light</h2>
                            <small>
                                <script>
                                    let bedroomLightHTML = localStorage.getItem("bedroomLight");
                                    if (bedroomLightHTML == "1") {
                                        document.writeln("On");
                                    }
                                    else {
                                        document.writeln("Off");
                                    }
                                </script>
                            </small>
                            </script></small>

                        </div>

                    </div>


                    <div class="card">
                        <div class="card-icon likes">
                            <span class="las la-thermometer-three-quarters"></span>
                        </div>
                        <div class="card-info">
                            <h2 id="bedroomDegree">
                                <script>
                                    document.writeln(localStorage.getItem("bedroomDegree") + "°C");
                                </script>
                            </h2>

                            <small>Degree</small>

                        </div>

                    </div>


                    <div class="card">
                        <div class="card-icon comment">
                            <span class="las la-wifi"></span>
                        </div>
                        <div class="card-info">
                            <h2>Router</h2>
                            <small>
                                <script>
                                    let bedroomWifiHTML = localStorage.getItem("bedroomWifi");
                                    if (bedroomWifiHTML == "1") {
                                        document.writeln("Connected");
                                    }
                                    else {
                                        document.writeln("Disconnected");
                                    }

                                </script>

                            </small>


                        </div>

                    </div>
                    <div class="card">
                        <div class="card-icon follow">
                            <span class="las la-door-closed"></span>
                        </div>
                        <div class="card-info">
                            <h2>Door</h2>
                            <small>
                                <script>
                                    let bedroomDoorHTML = localStorage.getItem("bedroomDoor");
                                    if (bedroomDoorHTML == "1") {
                                        document.writeln("Open");
                                    }
                                    else {
                                        document.writeln("Closed");
                                    }
                                </script>
                            </small>
                            </script></small>

                        </div>

                    </div>
                    <div class="card">
                        <div class="card-icon follow">
                            <span class="las la-archive"></span>
                        </div>
                        <div class="card-info">
                            <h2>Curtain</h2>
                            <small>
                                <script>
                                    let bedroomCurtainHTML = localStorage.getItem("bedroomCurtain");
                                    if (bedroomCurtainHTML == "1") {
                                        document.writeln("Open");
                                    }
                                    else {
                                        document.writeln("Closed");
                                    }
                                </script>
                            </small>
                            </script></small>

                        </div>

                    </div>
                    <div class="card">
                        <div class="card-icon follow">
                            <span class="las la-volume-up"></span>
                        </div>
                        <div class="card-info">
                            <h2>Speaker</h2>
                            <small>
                                <script>
                                    document.write(localStorage.getItem("bedroomSpeaker") + "°C");
                                </script>
                            </small>
                            </script></small>

                        </div>

                    </div>
                </div>




            </main>

    </div>

    <script src="chart.js"></script>
</body>

</html>
