                <div class="user">

            </div>
            <ul>
                <li id="lob"><a href="producerApp.html">

                        <span>Lobby</span>
                    </a>
                </li>
                <li>
                    <a href="kitchenProducer.html">

            </ul>

        </div>
    </div>
    <div class="main-content">
        <header>
            <label for="menu-toggle" class="menu-toggler">
                <span class="las la-bars"></span>
            </label>


        </header>
        <section>

            <div>

            </div>
            <main>
                <div class="cards">
                    <div class="card">
                        <div class="card-icon follow">
                            <span class="las la-lightbulb"></span>
                        </div>
                        <div class="card-info">
                            <h2>Light</h2>
                            <small></small>
                            <label class="switch" id="livingLight">
                                <input type="checkbox" id="livingLightCheckbox">
                                <span class="slider round"></span>
                            </label>

                        </div>

                    </div>


                    <div class="card">
                        <div class="card-icon likes">
                            <span class="las la-thermometer-three-quarters"></span>
                        </div>
                        <div class="card-info">
                            <h2 id="livingDegree">
                                <script>
                                    document.writeln(localStorage.getItem("livingDegree") + "Â°C");
                                </script>

                            </h2>
                            <button class="cold" id="livingCold">-</button>
                            <label class="switch" id="livingAir">
                                <input type="checkbox" id="livingAirCheckbox">
                                <span class="slider round"></span>
                            </label>

                            <button class="hot" id="livingHot">+</button>
                        </div>

                    </div>


                    <div class="card">
                        <div class="card-icon comment">
                            <span class="las la-wifi"></span>
                        </div>
                        <div class="card-info">
                            <h2>Router</h2>
                            <small>
                                <script>

                                </script>
                            </small>
                            <label class="switch" id="livingRouter">
                                <input type="checkbox" id="livingRouterCheckbox">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-icon follow">
                            <span class="las la-door-closed"></span>
                        </div>
                        <div class="card-info">
                            <h2>Door</h2>
                            <small>

                            </small>
                            <label class="switch" id="livingDoor">
                                <input type="checkbox" id="livingDoorCheckbox">
                                <span class="slider round"></span>
                            </label>

                        </div>


                    </div>
                    <div class="card">
                        <div class="card-icon follow">
                            <span class="las la-archive"></span>
                        </div>
                        <div class="card-info">
                            <h2>Curtain</h2>
                            <small>
                                <script>

                                </script>
                            </small>
                            <label class="switch" id="livingCurtain">
                                <input type="checkbox" id="livingCurtainCheckbox">
                                <span class="slider round"></span>
                            </label>

                        </div>

                    </div>
                    <div class="card">
                        <div class="card-icon follow">
                            <span class="las la-tv"></span>
                        </div>
                        <div class="card-info">
                            <h2>Tv</h2>
                            <small>
                                <script>

                                </script>
                            </small>
                            <label class="switch" id="livingTV">
                                <input type="checkbox" id="livingTVCheckbox">
                                <span class="slider round"></span>
                            </label>

                        </div>

                    </div>




            </main>

    </div>
    <script src="chart.js"></script>
