<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home automation system</title>
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css">
    <link rel="stylesheet" href="style.css">
    <source src=chart.js>
</head>

<body>
    <input type="checkbox" id="menu-toggle">
    <div class="sidebar">
        <div class="brand">
            <span class="lab la-affiliatetheme"></span>
            <h2>Homesphere</h2>

        </div>

        <div class="sidemen">
            <div class="side-user">
                <div class="side-img" style="background-image: url(blank.png);"> </div>
                <div class="user">
                    <small>Consumer</small>
                    <p>Deniz Mutlu</p>
                </div>
            </div>
            <ul>
                <li><a href="" class="active">
                        <span class="las la-home"></span>
                        <span>Dashboard</span>
                    </a>
                </li>
                <!-- <li>
                    <a href="">
                        <span class="las la-user-cog"></span>
                        <span>Settings</span>
                    </a>
                </li> -->
            </ul>
        </div>
    </div>
    <div class="main-content">
        <header>
            <label for="menu-toggle" class="menu-toggler">
                <span class="las la-bars"></span>
            </label>

            <!-- <div class="head-icons">
                <span class="las la-bell"></span>
                <span class="las la-comment"></span>
            </div> -->
        </header>
        <section>
            <!-- Category -->
            <!-- <div class="category">
                <ul>
                    <li><a href="#!" class="active">Living Room</a></li>
                    <li><a href="#!">Kitchen</a></li>
                    <li><a href="#!">Dinning</a></li>
                    <li><a href="#!">Weather</a></li>
                </ul>
            </div> -->
            <main>
                <div class="cards">
                    <div class="card">
                        <div class="card-icon follow">
                            <span class="las la-lightbulb"></span>
                        </div>
                        <div class="card-info">
                            <h2>Light</h2>
                            <small>
                                <script>
                                    var light = localStorage.getItem("light");
                                    if (light == "true") {
                                        document.write("on");
                                    } else {
                                        document.write("off");
                                    }
                                </script>
                            </small>
                            </script></small>

                        </div>

                    </div>


                    <div class="card">
                        <div class="card-icon likes">
                            <span class="las la-thermometer-three-quarters"></span>
                        </div>
                        <div class="card-info">
                            <h2 id="kitchenDegree">
                                <script>localStorage.getItem("kitchenDegree")</script>
                            </h2>

                            <small>Degree</small>

                        </div>

                    </div>


                    <div class="card">
                        <div class="card-icon comment">
                            <span class="las la-wifi"></span>
                        </div>
                        <div class="card-info">
                            <h2>Router</h2>
                            <small>
                                <script>
                                    var router = localStorage.getItem("wifi");
                                    if (router == "true") {
                                        document.write("connected");
                                    } else {
                                        document.write("disconnected");
                                    }
                                </script>
                                </script>
                            </small>


                        </div>

                    </div>
                </div>

                <div class="chart-grid">
                    <div class="chart-watt">
                        <div class="chart-head">
                            <h3>Consumed Electricty(kWh)</h3>

                            <span class="las la-bolt"> </span>
                        </div>
                        <div id="myfirstchart" style="height:350px;"></div>
                    </div>
                    <div class="chart-use">
                        <div class="chart-head">
                            <h3>Devices(watt)</h3>
                            <span class="las la-laptop-medical"></span>
                        </div>
                        <div id="donut-example"></div>
                    </div>

                </div>


            </main>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>
    <script src="chart.js"></script>

</body>

</html>
