<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, minimum-scale=1,maximum-scale=1,initial-scale=1">
    <title>Home automation system</title>
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <script>
        localStorage.setItem("page", "3");
    </script>
    <input type="checkbox" id="menu-toggle">
    <div class="sidebar">
        <div class="brand">
            <span class="lab la-affiliatetheme"></span>
            <h2>Homesphere</h2>

        </div>

        <div class="sidemen">
            <div class="side-user">
                <div class="side-img" style="background-image: url(blank.png);"> </div>
                <div class="user">
                    <small>Producer</small>
                    <p>Berkay Cefakar</p>
                </div>
            </div>
            <ul>
                <li id="lob"><a href="producerApp.html">
                        <span class="las la-home"></span>
                        <span>Lobby</span>
                    </a>
                </li>
                <li>
                    <a href="kitchenProducer.html">
                        <span class="las la-utensils"></span>
                        <span>Kitchen</span>
                    </a>
                </li>
                <li>
                    <a href="livingProducer.html">
                        <span class="las la-tv"></span>
                        <span>Living Room</span>
                    </a>
                </li>
                <li>
                    <a href="bedroomProducer.html" class="active">
                        <span class="las la-bed"></span>
                        <span>Bedroom </span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main-content">
        <header>
            <label for="menu-toggle" class="menu-toggler">
                <span class="las la-bars"></span>
            </label>


        </header>
        <section>

            <div>

            </div>
            <main>
                <div class="cards">
                    <div class="card">
                        <div class="card-icon follow">
                            <span class="las la-lightbulb"></span>
                        </div>
                        <div class="card-info">
                            <h2>Light</h2>
                            <small></small>
                            <label class="switch" id="BedroomLight">
                                <input type="checkbox" id="bedroomLightCheckbox">
                                <span class="slider round"></span>
                            </label>

                        </div>

                    </div>


                    <div class="card">
                        <div class="card-icon likes">
                            <span class="las la-thermometer-three-quarters"></span>
                        </div>
                        <div class="card-info">
                            <h2 id="bedroomDegree">
                                <script>
                                    document.writeln(localStorage.getItem("bedroomDegree") + "Â°C");
                                </script>
                            </h2>
                            <button class="cold" id="bedroomCold">-</button>
                            <label class="switch" id="bedroomAir">
                                <input type="checkbox" id="bedroomAirCheckbox">
                                <span class="slider round"></span>
                            </label>

                            <button class="hot" id="bedroomHot">+</button>
                        </div>

                    </div>


                    <div class="card">
                        <div class="card-icon comment">
                            <span class="las la-wifi"></span>
                        </div>
                        <div class="card-info">
                            <h2>Router</h2>
                            <small>

                            </small>
                            <label class="switch" id="bedroomRouter">
                                <input type="checkbox" id="bedroomRouterCheckbox">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-icon follow">
                            <span class="las la-door-closed"></span>
                        </div>
                        <div class="card-info">
                            <h2>Door</h2>
                            <small></small>
                            <label class="switch" id="bedroomDoor">
                                <input type="checkbox" id="bedroomDoorCheckbox">
                                <span class="slider round"></span>
                            </label>

                        </div>


                    </div>
                    <div class="card">
                        <div class="card-icon follow">
                            <span class="las la-archive"></span>
                        </div>
                        <div class="card-info">
                            <h2>Curtain</h2>
                            <small></small>
                            <label class="switch" id="bedroomCurtain">
                                <input type="checkbox" id="bedroomCurtainCheckbox">
                                <span class="slider round"></span>
                            </label>

                        </div>

                    </div>
                    <div class="card">
                        <div class="card-icon likes">
                            <span class="las la-volume-up"></span>
                        </div>
                        <div class="card-info">
                            <h2 id="bedroomSpeaker">
                                <script>
                                    document.writeln(localStorage.getItem("bedroomSpeaker") + "%");
                                </script>

                            </h2>
                            <button class="cold" id="bedroomDown">-</button>
                            <label class="switch" id="volume">
                                <input type="checkbox" id="bedroomSpeakerCheckbox">
                                <span class="slider round"></span>
                            </label>

                            <button class="hot" id="bedroomUp">+</button>
                        </div>

                    </div>




            </main>

    </div>
    <script src="chart.js"></script>
</body>

</html>
