<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home automation system</title>
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css">
    <link rel="stylesheet" href="style.css">
    <source src=chart.js>
</head>

<body>
    <input type="checkbox" id="menu-toggle">
    <div class="sidebar">
        <div class="brand">
            <span class="lab la-affiliatetheme"></span>
            <h2>Homesphere</h2>

        </div>

        <div class="sidemen">
            <div class="side-user">
                <div class="side-img" style="background-image: url(blank.png);"> </div>
                <div class="user">
                    <small>Producer</small>
                    <p>Berkay Cefakar</p>
                </div>
            </div>
            <ul>
                <li><a href="" class="active">
                        <span class="las la-home"></span>
                        <span>Dashboard</span>
                    </a>
                </li>
                <!-- <li>
                    <a href="">
                        <span class="las la-user-cog"></span>
                        <span>Settings</span>
                    </a>
                </li> -->
            </ul>
        </div>
    </div>
    <div class="main-content">
        <header>
            <label for="menu-toggle" class="menu-toggler">
                <span class="las la-bars"></span>
            </label>

            <!-- <div class="head-icons">
                <span class="las la-bell"></span>
                <span class="las la-comment"></span>
            </div> -->
        </header>
        <section>
            <!-- Category-->
            <div class="pagination">
                <a href="#" id="prev">&laquo;</a>
                <a href="#living" id="living">Living Room</a>
                <a href="#kitchen" id="kitchen" class="active">Kitchen</a>
                <a href="#bedroom" id="bedroom">Bedroom</a>
                <a href="#" id="next">&raquo;</a>
            </div>
            <div>
                <script>
                    // Get all the pagination links
                    const paginationLinks = document.querySelectorAll('.pagination a');

                    // Add a click event listener to each link
                    paginationLinks.forEach(link => {
                        link.addEventListener('click', function (event) {
                            // Prevent the default link behavior
                            event.preventDefault();

                            // Remove the active class from all links
                            paginationLinks.forEach(link => link.classList.remove('active'));

                            // Add the active class to the clicked link
                            this.classList.add('active');
                            current = this.id;
                            getCurrent();
                        });
                    });
                </script>
            </div>
            <main>
                <div class="cards">
                    <div class="card">
                        <div class="card-icon follow">
                            <span class="las la-lightbulb"></span>
                        </div>
                        <div class="card-info">
                            <h2>Light</h2>
                            <small></small>
                            <label class="switch" id="light">
                                <input type="checkbox" label="light">
                                <span class="slider round"></span>
                            </label>

                        </div>

                    </div>


                    <div class="card">
                        <div class="card-icon likes">
                            <span class="las la-thermometer-three-quarters"></span>
                        </div>
                        <div class="card-info">
                            <h2 id="degree">
                                <script>
                                    let myCurrent = localStorage.getItem("current");
                                    if (myCurrent == 'kitchen') {
                                        localStorage.getItem('kitchenDegree')
                                    }
                                    else if (myCurrent == 'living') {
                                        localStorage.getItem("livingDegree")
                                    }
                                    else if (myCurrent == 'bedroom') {
                                        localStorage.getItem("bedroomDegree")
                                    }
                                </script>

                            </h2>
                            <button id="cold">-</button>
                            <label class="switch" id="air">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>

                            <button id="hot">+</button>
                        </div>

                    </div>


                    <div class="card">
                        <div class="card-icon comment">
                            <span class="las la-wifi"></span>
                        </div>
                        <div class="card-info">
                            <h2>Router</h2>
                            <small>
                                <script>

                                    if (myCurrent == 'kitchen') {
                                        localStorage.getItem('kitchenWifi')
                                    }
                                    else if (myCurrent == 'living') {
                                        localStorage.getItem("livingWifi")
                                    }
                                    else if (myCurrent == 'bedroom') {
                                        localStorage.getItem("bedroomWifi")
                                    }
                                </script>
                            </small>
                            <label class="switch" id="router">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="chart-grid">
                    <div class="chart-watt">
                        <div class="chart-head">
                            <h3>Consumed Electricty(kWh)</h3>

                            <span class="las la-bolt"> </span>
                        </div>
                        <div id="myfirstchart" style="height:350px;"></div>
                    </div>
                    <div class="chart-use">
                        <div class="chart-head">
                            <h3>Devices(watt)</h3>
                            <span class="las la-laptop-medical" style="height: 50px;"></span>
                        </div>
                        <div id="donut-example"></div>
                    </div>

                </div>


            </main>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>
    <script src="chart.js"></script>

</body>

</html>
